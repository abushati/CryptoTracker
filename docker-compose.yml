version: "3.3"
services:

 updater:
    build: .
    command: python3 history_updater.py
    environment:
      - REDIS_HOST=cache
    depends_on:
      - cache

 cache:
    image: "redis:alpine"
    command: redis-server --port 6360
    ports:
     - "6379:6360"
    expose:
      - "6379"

 web:
    build: .
    command: python3 web_init.py
    ports:
    - "5000:5000"
    environment:
      - REDIS_HOST=cache
    depends_on:
      - cache